version: '3.8'

# Production compose file - uses pre-built images from GHCR
# For local development, use docker-compose.yml

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fossvps
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    image: ghcr.io/shayneeo/fossvps_dashboard-backend:latest
    environment:
      DATABASE_URL: postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/fossvps
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    image: ghcr.io/shayneeo/fossvps_dashboard-frontend:latest
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.dashboard.w9.nu}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://api.dashboard.w9.nu}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
