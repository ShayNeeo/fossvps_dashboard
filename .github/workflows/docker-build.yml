name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - Development
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for Docker compatibility
  BACKEND_IMAGE: ${{ github.repository_owner }}/fossvps-dashboard-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/fossvps-dashboard-frontend

jobs:
  # Build backend images on native runners
  build-backend:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            tag_suffix: -amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            tag_suffix: -arm64
    
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name (lowercase)
        id: image
        run: echo "name=$(echo ${{ env.BACKEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.build
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.sha }}${{ matrix.tag_suffix }}
          cache-from: type=gha,scope=backend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=backend-${{ matrix.platform }}

  # Build frontend images on native runners
  build-frontend:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            tag_suffix: -amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            tag_suffix: -arm64
    
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name (lowercase)
        id: image
        run: echo "name=$(echo ${{ env.FRONTEND_IMAGE }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.build
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.sha }}${{ matrix.tag_suffix }}
          cache-from: type=gha,scope=frontend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=frontend-${{ matrix.platform }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://dashboard.w9.nu/api/v1
            NEXT_PUBLIC_WS_URL=wss://dashboard.w9.nu

  # Merge backend manifests
  merge-backend-manifest:
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push Backend manifest
        run: |
          IMAGE=$(echo "${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}" | tr '[:upper:]' '[:lower:]')
          SHA="${{ github.sha }}"
          
          # Create manifest for SHA tag
          docker buildx imagetools create -t "${IMAGE}:${SHA}" \
            "${IMAGE}:${SHA}-amd64" \
            "${IMAGE}:${SHA}-arm64"
          
          # Tag as latest if on main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker buildx imagetools create -t "${IMAGE}:latest" \
              "${IMAGE}:${SHA}-amd64" \
              "${IMAGE}:${SHA}-arm64"
          fi
          
          # Tag as develop if on Development branch
          if [[ "${{ github.ref }}" == "refs/heads/Development" ]]; then
            docker buildx imagetools create -t "${IMAGE}:develop" \
              "${IMAGE}:${SHA}-amd64" \
              "${IMAGE}:${SHA}-arm64"
          fi

  # Merge frontend manifests
  merge-frontend-manifest:
    needs: build-frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push Frontend manifest
        run: |
          IMAGE=$(echo "${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}" | tr '[:upper:]' '[:lower:]')
          SHA="${{ github.sha }}"
          
          # Create manifest for SHA tag
          docker buildx imagetools create -t "${IMAGE}:${SHA}" \
            "${IMAGE}:${SHA}-amd64" \
            "${IMAGE}:${SHA}-arm64"
          
          # Tag as latest if on main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker buildx imagetools create -t "${IMAGE}:latest" \
              "${IMAGE}:${SHA}-amd64" \
              "${IMAGE}:${SHA}-arm64"
          fi
          
          # Tag as develop if on Development branch
          if [[ "${{ github.ref }}" == "refs/heads/Development" ]]; then
            docker buildx imagetools create -t "${IMAGE}:develop" \
              "${IMAGE}:${SHA}-amd64" \
              "${IMAGE}:${SHA}-arm64"
          fi
